<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <img src="./assets/Screenshot 2024-03-25 132409.png" alt="">
        </div>

        <div id="landing">
            <div id="part-1">
                <div id="p1-heading">
                    <h1>Streamline Your Projects</h1>
                </div>
                <div id="p2-paragraph">
                    <p>"Effortlessly manage projects, achieve goals, and exceed expectations every time."</p>
                </div>
                <div id="p1-image"><img src="https://images.unsplash.com/photo-1560472354-b33ff0c44a43?q=80&w=1902&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
                <div id="p1-subscript"></div>
            </div>
            <div id="part-2">
                <div class="container">
                    <h1>Sign Up for Work Email</h1>
                    <form action="#">
                    <label for="email">Work email:</label>
                    <input type="email" id="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <button type="submit">Get started</button>
                    </form>
                    <p>Free for up to 10 users</p>
                    <div class="options buttons">
                    <p>By signing up, you agree to the Archivo Terms of Service and acknowledge the Privacy Policy.</p>
                    <button class="google-sign-up">Sign up with Google</button>
                    <button class="microsoft-sign-up">Sign up with Microsoft</button>
                    <button class="apple-sign-up">Sign up with Apple</button>
                    <button class="slack-sign-up">Sign up with Slack</button>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
